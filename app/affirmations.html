<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Affirmation Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .customization-options select, .customization-options input[type="color"] {
            margin: 5px;
            padding: 5px;
        }
        .affirmation-preview {
            font-size: 1.5rem;
            padding: 20px;
            margin-top: 10px;
            border: 2px dashed #880e4f;
            border-radius: 10px;
            background-color: #f8bbd0;
        }
        #download-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #880e4f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #download-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Create Your Affirmation</h1>
        <p>Customize your motivational message!</p>
    </header>

    <main class="affirmation-page">
        <textarea id="affirmation-input" placeholder="Type your affirmation here..." rows="3"></textarea>
        <div class="customization-options">
            <label for="font-select">Font:</label>
            <select id="font-select">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Verdana">Verdana</option>
            </select>

            <label for="color-picker">Background Color:</label>
            <input type="color" id="color-picker" value="#f8bbd0">
        </div>
        <div class="preview">
            <h3>Preview:</h3>
            <div class="affirmation-preview" id="affirmation-preview">Your affirmation will appear here!</div>
        </div>
        <button id="download-btn">Download as Image</button>
    </main>

    <footer class="main-footer">
        <a href="index.html">Back to Home</a>
    </footer>

    <script>
        const inputField = document.getElementById('affirmation-input');
        const previewBox = document.getElementById('affirmation-preview');
        const fontSelector = document.getElementById('font-select');
        const colorPicker = document.getElementById('color-picker');
        const downloadBtn = document.getElementById('download-btn');

        // Update preview text dynamically
        inputField.addEventListener('input', () => {
            previewBox.textContent = inputField.value || "Your affirmation will appear here!";
        });

        // Change font of preview
        fontSelector.addEventListener('change', () => {
            previewBox.style.fontFamily = fontSelector.value;
        });

        // Change background color of preview
        colorPicker.addEventListener('input', () => {
            previewBox.style.backgroundColor = colorPicker.value;
        });

        // Download affirmation as image
        downloadBtn.addEventListener('click', () => {
            html2canvas(previewBox).then(canvas => {
                const link = document.createElement('a');
                link.download = 'affirmation.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(err => {
                console.error("Error capturing the image:", err);
            });
        });
    </script>
</body>
</html>
